version: v1.0
name: Gatsby pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: ‚è¨ Install dependencies
    task:
      jobs:
        - name: npm install
          commands:
            - checkout
            - cache restore
            - npm install
            - cache store
  - name: "\U0001F9F1 Build site"
    task:
      jobs:
        - name: Build
          commands:
            - checkout
            - cache restore
            - npm run build --prefix-path
            - cache store website-build public
promotions:
  - name: S3 Production deploy
    pipeline_file: production-deploy-s3.yml
    auto_promote_on:
      - result: passed
        branch:
          - master
  - name: Netlify Production deploy
    pipeline_file: production-deploy-netlify.yml
    auto_promote_on:
      - result: passed
        branch:
          - master
execution_time_limit:
  hours: 1
